<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Recommendation</title>
    <style>
        /* Add your CSS styles here */
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Dog Breed Information Section -->
    <section id="breed-info">
        <h2>Dog Breed Information</h2>
        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchBreeds()" placeholder="Search for breed names...">
        </div>
        <!-- Breed list -->
        <div id="breed-list">
            <!-- Breed information will be dynamically populated here -->
        </div>
    </section>

        <script src="tailored_tails.js"></script> <!-- Include JavaScript file -->
</body>
</html>
